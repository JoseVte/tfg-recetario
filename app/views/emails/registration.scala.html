@import play.i18n._
@(user:User)(url:String)
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div style="width:550px">
    @Html(Messages.get("email.registration.body", user.getFullName()))
    <p><a href="@url/active/@user.validationEmailToken">@url/active/@user.validationEmailToken</a></p>
</div>
</body>
</html>
